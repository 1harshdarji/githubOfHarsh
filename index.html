<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harsh Darji | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            overflow-y: scroll; 
            background-color: #0a0a0a;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        #starCanvas {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        /* HEADER SECTION */
        header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 120px 24px 60px;
        }
        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0;
        }
        .title { font-size: 1.1rem; color: #888; margin-top: 12px; }
        .subtitle {
            font-size: 0.95rem;
            color: #666;
            margin: 8px auto 0;
            max-width: 500px;
        }

        /* MAIN CONTENT */
        main {
            position: relative;
            z-index: 1;
            width: 100%;
            margin: 0;
            padding: 0 0 80px;
        }
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 24px;
        }

        /* PROJECT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            padding: 0 24px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
        }
        .card {
            display: block;
            background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 32px;
            overflow: hidden;
            text-decoration: none;
            color: #f0f0f0;
            backdrop-filter: blur(12px);
            transition: all 0.2s ease;
            min-height: 362px;
            width: 100%;
            max-width: 500px;
        }
        /* Add this new class for the image area */
        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.5s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.25);
        }
        .card-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
        .card-desc { font-size: 0.85rem; color: #999; line-height: 1.6; margin-bottom: 16px; }
        
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px; }
        .tag {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: auto;
            color: #aaa;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 32px 24px;
            border-top: 1px solid rgba(255,255,255,0.08);
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <header>
        <h1 class="name">Harsh Darji</h1>
        <p class="title">Full-Stack Engineer · Open Source Enthusiast</p>
        <p class="subtitle">Building production-grade systems. Explore my projects below.</p>
    </header>

    <main>
        <h2 class="section-title">Projects</h2>
        <div class="grid" id="projectGrid"></div>
    </main>

    <footer>
        <p>© <span id="year"></span> Harsh Darji</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
